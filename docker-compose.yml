services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: polite_betrayal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --notify-keyspace-events Ex

volumes:
  pgdata:
